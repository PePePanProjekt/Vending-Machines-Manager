<app-navbar-owner/>
<div class="container" style="max-width: 700px;">
    <div *ngIf="machine;else no_machine">
        <h4>
            Machine : {{machine.details.id}}
        </h4>
        <div class="row m-3">
            <div class="col">
                <label for="location">Name</label>
            </div>
            <div class="col">
                <p id="location">{{machine.details.location}}</p>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <label for="name">Name</label>
            </div>
            <div class="col">
                <p id="name">{{machine.details.name}}</p>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <label for="dispenserAmount">Dispenser amount</label>
            </div>
            <div class="col">
                <p id="dispenserAmount">{{machine.details.dispenserAmount}}</p>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <label for="dispenserDepth">Dispenser depth</label>
            </div>
            <div class="col">
                <p id="dispenserDepth">{{machine.details.dispenserDepth}}</p>
            </div>
        </div>
        <div class="row m-3">
            <h5>Slots</h5>
            <table class="table table-striped text-center">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">item</th>
                    <th scope="col">amount</th>
                    <th scope="col">price</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let slot of machine.slots ">
                    <td>{{slot.slotNumber}}</td>
                    <td>{{slot.itemName}}</td>
                    <td>{{slot.itemAmount}}</td>
                    <td>{{slot.itemPrice}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <ng-template #no_machine>
        Can't find machine
    </ng-template>

    <button type="button" (click)="goBack()" class="btn btn-primary m-1">go back</button>
</div>
