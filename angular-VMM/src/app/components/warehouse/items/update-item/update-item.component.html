<app-navbar-owner/>

<div class="container" style="max-width: 700px;">
    <div *ngIf="item;else no_item">
        <h4>
            Item : {{item.id}}
        </h4>

        <div class="row m-3">
            <div class="col">
                <label for="name">Name</label>
            </div>
            <div class="col">
                <input id="name" [(ngModel)]="item.name" class="form-control"/>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <label for="amount">Amount Available</label>
            </div>
            <div class="col">
                <input id="amount"  [(ngModel)]="item.amountAvailable" class="form-control" />
            </div>
        </div>
        <button type="button" (click)="save()" class="btn btn-success m-1">Save</button>
        <button type="button" (click)="goBack()" class="btn btn-warning m-1">Cancel</button>
    </div>

    <ng-template #no_item>
        Can't find item
        <button type="button" (click)="goBack()" class="btn btn-primary m-1">go back</button>
    </ng-template>

</div>
