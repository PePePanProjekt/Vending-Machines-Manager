<app-navbar-owner/>

<div class="container" style="max-width: 700px;">
    <div *ngIf="item;else no_item">
        <h4>
            Item : {{item.name}}
        </h4>

        <div class="row m-3">
            <div class="col">
                <label for="name">Id</label>
            </div>
            <div class="col">
                <p id="name">{{item.id}}</p>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <label for="amount">Amount Available</label>
            </div>
            <div class="col">
                <p id="amount">{{item.amountAvailable}}</p>
            </div>
        </div>
    </div>
    <ng-template #no_item>
        Can't find item
    </ng-template>

    <button type="button" (click)="goBack()" class="btn btn-primary m-1">go back</button>
</div>
